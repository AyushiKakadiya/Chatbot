version: "2.0"

intents:
  - greet
  - goodbye
  - bot_challenge
  - tuition_and_fees
  - submenu_program_fee_calculator 
  - submenu_other_fees_to_consider  
  - submenu_how_to_pay
  - submenu_withdrawal_and_refund  
