  - financial_planning_or_counselling
  - program_fee_calculator
  - budget_calculator
  - financial_planning_counselling
  - on_campus_employment
  
entities: 
  - submenu
  - submenu_financial
  
slots: 
  submenu:
    type: categorical
    values:
    - program_fee_calculator
    - withdrawals_and_refunds
    - other_fees_to_consider
    - how_to_pay
  submenu_financial:
    type: categorical
    values:
    - scholarship_bursaries_and_rewards
